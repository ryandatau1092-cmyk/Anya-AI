    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
          --dvh: 100dvh;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: var(--dvh);
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* Mencegah bounce effect di iOS/Android biar layout tetep 'pakem' */
            overscroll-behavior: none;
        }

        #root {
          width: 100%;
          height: 100%;
        }

        /* --- MODERN SCROLLBAR DESIGN --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ec4899, #8b5cf6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #f472b6, #a78bfa);
            box-shadow: 0 0 12px rgba(236, 72, 153, 0.5);
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #ec4899 transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 5px rgba(236, 72, 153, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.6); transform: scale(1.02); }
        }
        .animate-pulse-neon {
            animation: pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes eq-bar {
            0%, 100% { height: 4px; }
            50% { height: 14px; }
        }
        .animate-eq-1 { animation: eq-bar 0.5s ease-in-out infinite; }
        .animate-eq-2 { animation: eq-bar 0.7s ease-in-out infinite 0.1s; }
        .animate-eq-3 { animation: eq-bar 0.4s ease-in-out infinite 0.2s; }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            animation: gradient 6s ease infinite;
        }
    </style>
